<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Part 3: Code Exercise</title>
</head>

<script>

// Prompts user for name, store input as var first_name
var first_name = prompt("Please enter name");

// Converts input into UpperCase using toUpperCase function, store as var upper_name 
var upper_name = first_name.toUpperCase();

// Using a For-Loop prints content 3 times
for (i = 0; i < 3; i++) {
    
    document.write("Welcome " + upper_name + "!" + "<br>" + "<br>");
    
}

</script>
